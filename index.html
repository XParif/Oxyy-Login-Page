<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oxyy</title>
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="side-bg">
        <img src="bg.png" alt="Image" />
      </div>
      <div class="content">
        <div class="form">
          <h5>Already a member? <span class="blue">Login</span></h5>
          <h3>Register Your Account</h3>
          <div class="login-button">
            <div class="google-logo">
              <i class="fa-brands fa-google"></i>
            </div>
            <div class="apple-logo">
              <i class="fa-brands fa-apple"></i>
            </div>
          </div>
          <hr class="divider" />
          <div class="name-box">
            <label for="full-name">Full Name</label>
            <input type="text" name="full-name" placeholder="Enter Your Name" />
          </div>
          <div class="email-box">
            <label for="email"> Email Address </label>
            <input type="email" name="email" placeholder="Enter Your Email" />
          </div>
          <div class="pass-box">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter Password"
            />
          </div>
          <div class="agree-option">
            <input type="checkbox" name="agree" id="agree" /> I agree to the
            <span class="blue">Team</span> and
            <span class="blue">Privacy Policy</span> .
          </div>
          <div class="register-button">
            <button class="reg-btn">Register</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
